name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
        
      - name: Install dependencies
        run: pip install -r pythonbase/requirements.txt
      
      - name: Lint Python Code
        run: flake8 /apps || echo "Linting warnings"
